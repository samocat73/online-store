{% extends 'base_block.html' %}
{% load my_tags %}
{% block content %}
<div class="card mb-3">
    <img src="{{ article.photo|media_filter }}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text">{{ article.content }}</p>
        <a href="{% url 'blog:article_update' article.pk %}" class="btn btn-primary">Изменить</a>
        <a href="{% url 'blog:article_list' %}" class="btn btn-primary">Назад</a>
        <a href="{% url 'blog:article_delete' article.pk %}" class="btn btn-outline-danger">Удалить</a>
        <p class="card-text mt-2"><small class="text-body-secondary">{{ article.created_at|date:'d M Y' }}</small></p>
    </div>
</div>
{% endblock %}
