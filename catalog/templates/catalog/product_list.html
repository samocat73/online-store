{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="row">
    <div class="col-12">
        <a class="btn btn-primary mb-2" href="{% url 'catalog:category-list' %}">Категории</a>
    </div>
    {% for product in object_list %}
    <div class="col-12 col-sm-6 col-md-4">
        <div class="card mb-2" style="width: 18rem; height: 40rem;">
            <img src="{{ product.photo|media_filter }}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description|truncatechars:100 }}</p>
            </div>
            <div class="card-footer">
                <h6>{{product.price}} руб.</h6>
                <p class="card-text"><strong>{{ product.category }}</strong></p>
                <a href="{% url 'catalog:product_detail' product.pk %}" class="btn btn-primary">К товару</a>
            </div>

        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
