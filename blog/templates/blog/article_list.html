{% extends 'base_block.html' %}
{% load my_tags %}
{% block content %}
<div class="row mb-2">
    {% for article in object_list %}
    <div class="col-md-6">
        <div class="card mb-3">
            <img src="{{ article.photo|media_filter }}" class="card-img-top" height="300">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text mb-auto">{{ article.content|truncatechars:90 }}</p>
                <a href="{% url 'blog:article_detail' article.pk %}" class="card-link">Продолжить читать</a>
                <p class="card-text"><small class="text-body-secondary">{{ article.created_at|date:'d M Y' }}</small></p>
            </div>
        </div>
    </div>
    {% endfor %}
    <hr class="featurette-divider">
</div>
{% endblock %}
