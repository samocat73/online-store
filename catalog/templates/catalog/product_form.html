{% extends 'base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="card mx-auto">
        <div class="card-body">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <div class="d-grid gap-2 mb-2 mx-2">
            <button class="btn btn-primary" type="submit">Сохранить</button>
            <a href="{% url 'catalog:home_view' %}" class="btn btn-outline-primary">Отменить</a>
        </div>
    </div>
</form>
{% endblock %}
