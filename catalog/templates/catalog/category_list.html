{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-12">
        <a class="btn btn-primary mb-2" href="{% url 'catalog:home_view' %}">Все товары</a>
    </div>
    {% for category in categories %}
    <div class="col-3">
        <div class="card mb-2" style="width: 15rem; height: 10rem;">
            <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>
            </div>
            <div class="card-footer">
                <a href="{% url 'catalog:product-by-category' category.pk %}" class="btn btn-primary">Перейти</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
